<div class="container searchForm">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="row">
				<div class="col-md-12">
				<div>
					<label>Pick-up to drop-off date</label>
				</div>
					<form #myForm="ngForm" novalidate>
					    <my-date-range-picker name="mydaterange" [options]="myDateRangePickerOptions"
					                    [(ngModel)]="model" required></my-date-range-picker>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label for="">Pick-up locations</label>
					<select class="form-control" name="pickup" [(ngModel)]="userPickup">
						<option *ngFor="let place of pickUp">{{place}}</option>
					</select>
				</div>
				<div class="col-md-6">
					<label for="">Drop-off locations</label>
					<select class="form-control" name="dropof" [(ngModel)]="userDropoff">
						<option *ngFor="let place of dropOff">{{place}}</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label for="">Seats</label>
					<select class="form-control" name="seat" [(ngModel)]="userSeats">
						<option *ngFor="let seat of seats">{{seat}}</option>
					</select>
				</div>
				<div class="col-md-6">
					<label for="">Cannon type</label>
					<select class="form-control" name="cannon" [(ngModel)]="userCannons">
						<option *ngFor="let cannon of cannons">{{cannon}}</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label for="">Maximum Acceleration</label>
					<select class="form-control" name="acc" [(ngModel)]="userAcc">
						<option *ngFor="let acc of maxAcc">{{acc}}</option>
					</select>
				</div>
				<div class="col-md-6">
					<label for="">Maximum Atmospheric speed</label>
					<select class="form-control" name="speed" [(ngModel)]="userSpeed">
						<option *ngFor="let speed of atmosphericSpeed">{{speed}}</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<button class="btn btn-success form-control" routerLink="/list" (click)="setQuery()">next</button> 
				</div>
			</div>
		</div>
	</div>
</div>
